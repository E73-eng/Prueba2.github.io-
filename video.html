<html>
<head>
    <title>Video Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row h-10 w-100">
        <div class="col">
            <select id="filter" class="w-100 bg-dark text-light ml-2 mt-2 select font-weight-bold border">
                <option value="" disabled selected>Filtros</option>
                <option value="none">Normal</option>
                <option value="grayscale(100%)">B & W</option>
                <option value="sepia(100%)">Old School</option>
                <option value="contrast(150%)">Lumination</option>
                <option value="blur(20px)">Hidden Mist</option>
                <option value="invert(100%)">Dracula</option>
                <option value="hue-rotate(180deg)">X-men Beast</option>
                <option value="saturate(25)">Super Saiyan God</option>
            </select>
        </div>
        <div class="col">
            <div class="float-right mt-3">
                <input class="form-check-input" type="checkbox" id="theme">
                <label class="form-check-label" for="theme">
                    TEMA OSCURO
                </label>
            </div>
        </div>
    </div>
    <div class="row h-90 w-100">
        <div class="col-12 col-sm-6 d-flex justify-content-center flex-column align-items-center">
            <div class="status-container text-center">
                <span id="connection-status" class="badge badge-danger">Desconectado</span>
            </div>
            <div class="embed-responsive embed-responsive-16by9">
                <video class="embed-responsive-item" muted></video>
            </div>
        </div>
        <div class="col-12 col-sm-6 d-flex justify-content-center">
            <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
            </div>
        </div>
    </div>
</div>

<div class="row mt-3 d-flex justify-content-center">

    <button id="toggleCamera" class="btn btn-secondary mx-2" onclick="toggleCamera()">
        <span id="cameraIcon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="m10.7 16l4.5-4.55l-1.4-1.4l-3.1 3.1L8.5 11H10V9H5v5h2v-1.7zM4 20q-.825 0-1.412-.587T2 18V6q0-.825.588-1.412T4 4h12q.825 0 1.413.588T18 6v4.5l4-4v11l-4-4V18q0 .825-.587 1.413T16 20z"/>
            </svg>
        </span>
    </button>


    <button id="toggleMicrophone" class="btn btn-secondary mx-2">
    <span id="microphoneIcon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16"><path fill="currentColor" d="m14.293.293l1.414 1.414L11 6.414V7a3 3 0 0 1-3.538 2.952l-.814.814A4 4 0 0 0 12 7h2a6 6 0 0 1-5 5.917V14h2v2H5v-2h2v-1.083a6 6 0 0 1-1.861-.642l-3.432 3.432l-1.414-1.414zm-3.532 1.532A3 3 0 0 0 5 3v4q0 .276.048.538zM4.234 8.352A4 4 0 0 1 4 7H2c0 1.036.263 2.01.725 2.861l1.51-1.51Z"/></svg>
    </span>
    </button>



    <button id="toggleCall" class="btn btn-danger mx-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 8q2.95 0 5.813 1.188T22.9 12.75q.3.3.3.7t-.3.7l-2.3 2.25q-.275.275-.638.3t-.662-.2l-2.9-2.2q-.2-.15-.3-.35t-.1-.45v-2.85q-.95-.3-1.95-.475T12 10t-2.05.175T8 10.65v2.85q0 .25-.1.45t-.3.35l-2.9 2.2q-.3.225-.663.2t-.637-.3l-2.3-2.25q-.3-.3-.3-.7t.3-.7q2.2-2.375 5.075-3.562T12 8"/>
        </svg>
    </button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="bundle.js"></script>
<script src="main.js"></script>



</body>
</html>
