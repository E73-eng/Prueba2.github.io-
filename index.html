<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet</title>
    <style>
        body {
            font-family: 'Google Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #202124;
            padding: 20px;
        }

        .container {
            max-width: 750px;
            width: 100%;
            padding: 60px 0;
        }

        h1 {
            font-size: 40px;
            font-weight: 400;
            margin-bottom: 16px;
            line-height: 1.2;
            color: #202124;
        }

        .subtitle {
            font-size: 18px;
            line-height: 1.5;
            color: #5f6368;
            margin-bottom: 40px;
        }

        .buttons-container {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .btn {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            height: 24px;
        }

        .btn-primary {
            background-color: #1a73e8;
            color: white;
            border: none;
        }

        .btn-outline {
            border: 1px solid #dadce0;
            color: #202124;
            background-color: white;
        }

        .btn-text {
            border: none;
            background: none;
            color: #202124;
            padding: 12px 16px;
        }

        .btn-icon {
            margin-right: 12px;
            display: flex;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #dadce0;
            margin: 20px 0;
        }

        .footer-link {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Videollamadas y reuniones para todo el mundo</h1>
    <p class="subtitle">Conéctate, colabora y celebra desde cualquier lugar.</p>

    <div class="buttons-container">
        <a href="video.html" class="btn btn-primary">
        <span class="btn-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
            <path d="M15,8v8H5V8H15 M16,6H4v12h12V6L16,6z M19,11h-2v2h2v2h-2v2h-2v-2h-2v-2h2v-2h-2V9h2v2h2V9h2V11z"></path>
          </svg>
        </span>
            Nueva reunión
        </a>
    </div>

    <div class="divider"></div>
</div>
</body>
</html>
